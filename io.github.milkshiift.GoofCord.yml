app-id: io.github.milkshiift.GoofCord

runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '23.08'

command: startgoofcord
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.Notifications # Discord push notifs
  - --talk-name=org.kde.StatusNotifierWatcher # Tray functionalities on KDE
  - --device=all # Needed for GPU acceleration and the webcam
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-download # This and the above two are used for drag-n-drop, and download managing
  - --filesystem=xdg-run/pipewire-0 # Pipewire interfacing
  - --filesystem=~/.steam # Needed for SteamOS integration, as the XDG OpenURL portal doesn't work properly in Game Mode. We only need ~/.steam/steam.pipe but Flatpak can't correctly mount just that: 'File "/home/deck/.steam/steam.pipe" has unsupported type 0o10000'
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

modules:
  - name: minerals
    buildsystem: simple
    build-commands:
      - install -Dm755 minerals/startgoofcord /app/bin/startgoofcord
      - install -D minerals/io.github.milkshiift.GoofCord.desktop -t /app/share/applications/
      - install -D io.github.milkshiift.GoofCord.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: dir
        path: .

  - name: GoofCord
    buildsystem: simple
    build-commands:
      - chmod +x GoofCord*.AppImage
      - ./GoofCord*.AppImage --appimage-extract
      - install -D squashfs-root/usr/share/icons/hicolor/512x512/apps/goofcord.png /app/share/icons/hicolor/512x512/apps/io.github.milkshiift.GoofCord.png
      - mv squashfs-root /app/bin/goofcord

    sources:
      - type: file
        url: https://github.com/Milkshiift/GoofCord/releases/latest/download/GoofCord-1.4.1-linux-x86_64.AppImage
        sha512: 6dffb71622ddf1a15b46d1c2da967af6d244cbf594f069b82cf65da28d95c93c92a1481ff12254e3c0054fe11be92316d5e572da977dde736b3a302bb86c99ee
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/milkshiift/GoofCord/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
          url-query: '"https://github.com/Milkshiift/GoofCord/releases/latest/download/GoofCord-" + $version + "-linux-x86_64.AppImage"'

      - type: file
        url: https://github.com/Milkshiift/GoofCord/releases/latest/download/GoofCord-1.4.1-linux-arm64.AppImage
        sha512: bd5b436a67d2e5a9821d3833022cc458908db4af7b5d824deca7cd9bc1168b8e1ece3ff70443ab90d1bedd4f7474b2828d489444e7087bfa181c6fe1a2580320
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/milkshiift/GoofCord/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
